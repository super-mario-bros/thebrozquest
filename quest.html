<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/quest/quest.css">
    <title>Quest</title>
</head>
<body>
    <header>
        <h1>Cloud World</h1>
        <div class="profile">
            <img id="avatar">
            Character: <span id="character"></span>
            Lives: <span id="lives"></span>
            Power Ups: <span id="power-ups"></span>
            Coins: <span id="coins"></span>
        </div>
    </header>

    <main>
        <p>
            <img id="cloudWorld" src="./assets/cloudworld.jpg" alt="cloud world">
        </p>
        <p id="description">
            Description here
        </p>
        <form id="choice-form">
            <fieldset>
                <label>
                    <input type="radio" name="choice" value="choice1">
                    Engage in battle
                </label>
                <label>
                    <input type="radio" name="choice" value="choice2">
                    Choice 2
                </label>
                <label>
                    <input type="radio" name="choice" value="choice3">
                    Choice 3
                </label>
                <h3>Pick a choice</h3>
            </fieldset>
            <button>Submit</button>
        </form>

        <section id="result" class="hidden">
            <p id="result-description"></p>
            <a href="map.html">Back to Map</a>
        </section>
    </main>
    <script type="module" src="src/quest/quest.js"></script>
</body>
</html>
